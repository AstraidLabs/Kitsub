name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish:
    name: Publish (win-x64)
    runs-on: windows-latest
    env:
      APP_PROJECT: src/Kitsub.Cli/Kitsub.csproj
      CONFIGURATION: Release
      RID: win-x64
      OUTPUT_DIR: ./out/win-x64
      DIST_DIR: dist
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ${{ env.APP_PROJECT }}

      - name: Build
        run: dotnet build Kitsub.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test Kitsub.sln --configuration ${{ env.CONFIGURATION }} --no-build --no-restore

      - name: Publish
        run: >-
          dotnet publish ${{ env.APP_PROJECT }}
          --configuration ${{ env.CONFIGURATION }}
          --runtime ${{ env.RID }}
          --self-contained true
          -p:PublishSingleFile=true
          --no-build
          --no-restore
          --output ${{ env.OUTPUT_DIR }}

      - name: Package
        shell: pwsh
        run: |
          if (-not (Test-Path $env:OUTPUT_DIR)) {
            throw "Publish output directory not found: $env:OUTPUT_DIR"
          }
          if (-not (Get-ChildItem -Path $env:OUTPUT_DIR -Recurse | Where-Object { -not $_.PSIsContainer })) {
            throw "Publish output directory is empty: $env:OUTPUT_DIR"
          }
          New-Item -ItemType Directory -Force -Path $env:DIST_DIR | Out-Null
          $archiveName = "Kitsub-$env:GITHUB_REF_NAME-$env:RID.zip"
          $archivePath = Join-Path $env:DIST_DIR $archiveName
          if (Test-Path $archivePath) {
            Remove-Item $archivePath -Force
          }
          Compress-Archive -Path "$env:OUTPUT_DIR/*" -DestinationPath $archivePath -Force

      - name: Generate checksum
        shell: pwsh
        run: |
          $archiveName = "Kitsub-$env:GITHUB_REF_NAME-$env:RID.zip"
          $archivePath = Join-Path $env:DIST_DIR $archiveName
          $hash = (Get-FileHash -Algorithm SHA256 $archivePath).Hash.ToLowerInvariant()
          "${hash}  ${archiveName}" | Out-File -FilePath "${archivePath}.sha256" -Encoding ascii

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.DIST_DIR }}/Kitsub-${{ github.ref_name }}-${{ env.RID }}.zip
            ${{ env.DIST_DIR }}/Kitsub-${{ github.ref_name }}-${{ env.RID }}.zip.sha256
          generate_release_notes: true
