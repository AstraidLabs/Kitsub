name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and test (windows-latest)
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v10
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.props
            **/*.targets
            **/Directory.Packages.props
            **/*.sln
            global.json

      - name: Restore
        run: dotnet restore Kitsub.sln --nologo

      - name: Build
        run: dotnet build Kitsub.sln -c Release --no-restore --nologo

      - name: Test
        run: dotnet test Kitsub.sln -c Release --no-build --no-restore --nologo
